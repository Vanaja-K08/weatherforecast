<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="./dist/weatherForecast.css">
</head>
<body class="bg-gradient-to-b from-sky-900 to-slate-900 min-h-screen text-slate-100">

  <div class="max-w-4xl mx-auto px-4 py-8">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Weather Forecast</h1>
      <div class="text-sm text-slate-300">Data from OpenWeatherMap</div>
    </header>

    <section class="bg-slate-800/40 p-4 rounded-lg shadow-md">
      <form id="searchForm" class="flex gap-2">
        <input id="cityInput" type="text" placeholder="Enter city (e.g. London)" class="flex-1 p-2 rounded bg-slate-700 border border-slate-600" />
        <button type="submit" class="px-4 py-2 rounded bg-sky-400 text-slate-900 font-semibold">Search</button>
        <button type="button" id="locBtn" class="px-3 py-2 rounded bg-slate-700 hover:bg-slate-600">Use My Location</button>
      </form>
      <div id="status" class="mt-3 text-sm text-slate-300"></div>
    </section>

    <!-- Current weather -->
    <section id="current" class="mt-6 bg-slate-800/40 p-6 rounded-lg shadow-md hidden">
      <div class="flex items-center gap-6">
        <div id="curIcon" class="w-24 h-24"></div>
        <div>
          <h2 id="curLocation" class="text-xl font-bold"></h2>
          <div id="curTemp" class="text-4xl font-extrabold mt-1"></div>
          <div id="curDesc" class="mt-2 text-slate-300"></div>
          <div class="mt-3 text-sm text-slate-300">
            <span id="curHumidity"></span> Â· <span id="curWind"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- Forecast -->
    <section id="forecastSection" class="mt-6 bg-slate-800/40 p-6 rounded-lg shadow-md hidden">
      <h3 class="font-semibold mb-4">5-Day Forecast</h3>
      <div id="forecast" class="grid grid-cols-2 sm:grid-cols-5 gap-3"></div>
    </section>

    <footer class="mt-8 text-sm text-slate-400 text-center">
      Tip: Click <strong>Use My Location</strong> to allow the browser to fetch weather for your current place.
    </footer>
  </div>

  <script src="./weatherForecast.js"></script>
</body>
</html>
